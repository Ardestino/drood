<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>&form.genericForm;</title>
<style>

@import url(chrome://drood/content/editors/datasheet.css);
@import url(chrome://drood/content/editors/editors.css);

</style>

<script type="application/x-javascript"
        src="chrome://drood/content/editors/datasheet.js" />

</head>
<body>
<form>

<div class="container0">
  <div class="scene">
    <span id="formTypeSpan"
          style="font-weight:bold;">&form.generic;&colon; </span> <span> <input type="text" id="name" name="title" style="width:35%;"/><div class="print"></div></span> <span style="font-weight:bold;padding-left: 3%;">&tags.label;&colon; </span> <span> <input type="text" id="tags" name="tags" style="width:35%;"/><div class="print"></div></span>
  </div>
  <div class="contents">
  <table width="100%">
  <tr><td>&form.description;&colon;</td><td>&form.media;&colon;</td></tr>
  <tr><td><textarea cols="3" name="description"></textarea><div class="print"></div></td><td><medialist name="media"></medialist></td></tr>
  </table>
    <br />
  </div>
</div>

<br/>

<div class="container">
  <div class="scene">
    <a href="javascript: expandCollapse('toggle-1', 'expand-1');">
      <img id="toggle-1" class="plusminus" alt="expand"
           src="chrome://drood/skin/minus.png" />
    </a>
    <span style="font-weight:bold;">&form.details;</span>
  </div>
  <div id="expand-1" class="contents">
    <p>&form.scenesUsed;&colon;<br />
    <textarea type="text" id="scenesUsed" name="scenesUsed" readonly="true"></textarea><div class="print"></div></p>
    <p>&form.comments;&colon;<br />
    <textarea cols="3" name="comments"/><div class="print"></div></p>
    <br />
  </div>
</div>

<br/>

</form>
