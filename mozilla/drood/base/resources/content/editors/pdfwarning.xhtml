<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style type="text/css">
body {
  font-family: arial, helvetica;
  font-size: 12px;
}
.previewBlurb {
  margin: 50px auto;
  background-color: lightgray;
  border: 3px double gray;
  width: 450px;
  padding: 0px 0px 0px 15px;
  line-height: 16px;
}
input { 
  float: right;
  margin: 0px 15px 10px 0px;
}
    </style>
  </head>
  <body>
    <div class="previewBlurb">
      <p>
        &pdfWarningHeader;
      </p>
      <p>
        &pdfWarningText;
      </p>
      <p>
        <input type="button" value="&continue.label;"
               onclick="window.parent.gPDFController.acceptPDFWarning()"/>
      </p>
      <br style="clear:both;" />
    </div>
  </body>
</html>
