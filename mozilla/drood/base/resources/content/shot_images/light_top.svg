<!--
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
                     "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
-->

<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1"
     width="10cm"
     height="3cm"
     viewBox="0 0 100 30">
  <title>Light (Top)</title>
  <desc>A light, as viewed from above.</desc>
  <defs>
    <linearGradient id="lightGradient">
      <stop offset="0%"
            stop-color="rgb(254,255,157)"
            stop-opacity="1" />
      <stop offset="100%"
            stop-color="white"
            stop-opacity="0" />
    </linearGradient>
  </defs>
  <rect x="0"
        y="0"
        width="50"
        height="30"
        fill="gray"
        stroke="gray" />
  <polyline stroke="black"
            stroke-width="0.5"
            fill="none"
            points="50,5 65,0 65,30 50,25" />
  <polygon fill="url(#lightGradient)"
           stroke="none"
           points="50,10 100,0 100,30 50,20" />
</svg>
