<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" [

<!ENTITY % celtxDTD SYSTEM "chrome://celtx/locale/celtx.dtd">
%celtxDTD;

]>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>&form.characterProfile;</title>
<style>

@import url(chrome://celtx/content/editors/datasheet.css);
@import url(chrome://celtx/content/editors/editors.css);

.scene {
	background-color: #1a5abb;
}

</style>

<script type="application/x-javascript"
        src="chrome://celtx/content/editors/datasheet.js" />

</head>
<body>
<form>

<div class="container0">
  <div class="scene">
    <span style="font-weight:bold;">&form.characterProfile;&colon; </span> <span> <input type="text" id="name" name="title" style="width:35%;"/><div class="print"></div></span> <span style="font-weight:bold;padding-left: 3%;">&tags.label;&colon; </span> <span> <input type="text" id="tags" name="tags" style="width:35%;"/><div class="print"></div></span>
  </div>
  <div class="contents">
    <p>&form.fullName;&colon;<br />
    <input type="text" name="full-name" style="width:90%;"/><div class="print"></div></p>
    <p>&bdc.actor;&colon;<br />
    <select name="actor" type="select-one" style="width:90%;">
      <option value="" label="n/a">n/a</option>
    </select><div class="print"></div></p>
    <br />
  <table width="100%">
  <tr><td>&form.description;&colon;</td><td>&form.media;&colon;</td></tr>
  <tr><td><textarea cols="3" name="description"></textarea><div class="print"></div>
    <p>&scheduleID.label;&colon;<br />
      <input type="text" name="scheduleid" size="3" maxlength="3" /><div class="print"></div>
    </p>
  </td><td><medialist name="media"></medialist></td></tr>
  </table>
    <p>&form.inScenes;&colon;<br />
    <textarea type="text" id="scenesUsed" name="scenesUsed" readonly="true"></textarea><div class="print"></div></p>
    <br />
  </div>
</div>

<br />

<div class="container1">
  <div class="scene">
    <a href="javascript: expandCollapse('toggle-1', 'expand-1');">
      <img id="toggle-1" class="plusminus" alt="expand"
           src="chrome://celtx/skin/minus.png" />
    </a>
    <span style="font-weight:bold;">&form.physicalDesc;</span>
  </div>
  <div id="expand-1" class="contents">
    <p>&form.age;&colon;<br />
    <input type="text" name="age" style="width:90%;"/><div class="print"></div></p>
    <p>&form.distFeatures;&colon;<br />
    <input type="text" name="dist_feat" style="width:90%;"/><div class="print"></div></p>
    <br />
    <p>&form.hair;&colon;<br />
    <input type="text" name="hair" style="width:90%;"/><div class="print"></div></p>
    <p>&form.eyes;&colon;<br />
    <input type="text" name="eyes" style="width:90%;"/><div class="print"></div></p>
    <br />
    <p>&form.height;&colon;<br />
    <input type="text" name="height" style="width:90%;"/><div class="print"></div></p>
    <p>&form.weight;&colon;<br />
    <input type="text" name="weight" style="width:90%;"/><div class="print"></div></p>
    <br />
  </div>
</div>

<div class="container2">
  <div class="scene">
    <a href="javascript: expandCollapse('toggle-2', 'expand-2');">
      <img id="toggle-2" class="plusminus" alt="expand"
           src="chrome://celtx/skin/minus.png" />
    </a>
    <span style="font-weight:bold;">&form.charTraits;</span>
  </div>
  <div id="expand-2" class="contents">
    <p>&form.keyCharTraits;&colon;<br />
    <textarea id="traits" name="traits" cols="3"/><div class="print"></div></p>
    <p>&form.princFunction;<br />
    <select name="princ_func">
    <option value="" label=""></option>
    <option>&form.protag;</option>
    <option>&form.antag;</option>
    <option>&form.bestFriend;</option>
    <option>&form.loveInterest;</option>
    <option>&form.confidante;</option>
    <option>&form.partner;</option>
    <option>&form.catalyst;</option>
    <option>&form.mentor;</option>
    <option>&form.comicRelief;</option>
    <option>&form.other;</option>
    </select><div class="print"></div></p>
    <br />
  </div>
</div>

<br />

<div class="container">
  <div class="scene">
    <a href="javascript: expandCollapse('toggle-3', 'expand-3');">
      <img id="toggle-3" class="plusminus" alt="expand"
           src="chrome://celtx/skin/minus.png" />
    </a>
    <span style="font-weight:bold;">&form.motiv;</span>
  </div>
  <div id="expand-3" class="contents">
    <p>&form.charGoal;<br />
    <textarea type="text" name="goal" /><div class="print"></div></p>
    <p>&form.charPlan;<br />
    <textarea type="text" name="ach_goal" /><div class="print"></div></p>
    <br/>
  </div>
</div>


<div class="container">
  <div class="scene">
    <a href="javascript: expandCollapse('toggle-4', 'expand-4');">
      <img id="toggle-4" class="plusminus" alt="expand"
           src="chrome://celtx/skin/minus.png" />
    </a>
    <span style="font-weight:bold;">&form.charBackground;</span>
  </div>
  <div id="expand-4" class="contents">
    <p>&form.familyBack;&colon;<br />
    <textarea type="text" name="fam_back" /><div class="print"></div></p>
    <p>&form.habits;&colon;<br />
    <textarea type="text" name="habits" /><div class="print"></div></p>
    <br />
    <p>&form.education;&colon;<br />
    <textarea type="text" name="education" /><div class="print"></div></p>
    <p>&form.person;&colon;<br />
    <textarea type="text" name="person" /><div class="print"></div></p>
    <p>&form.likes;&colon;<br />
    <textarea type="text" name="likes" /><div class="print"></div></p>
    <p>&form.dislikes;&colon;<br />
    <textarea type="text" name="dislikes" style="align:bottom;"/><div class="print"></div></p>
    <br />
  </div>
</div>


</form>
</body>

</html>
